<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://obniz.io/css/starter-sample.css" />
    <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/glottologist"></script>
    <title>PublicDice using Blockchain</title>

    <!-- PWA for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PublicDice" />
    <link
      rel="apple-touch-icon"
      href="https://qurihara.github.io/publicdice/icon/ios/appicon-76@2x.png"
    />

    <!-- PWA for android -->
    <link
      rel="manifest"
      href="https://qurihara.github.io/publicdice/manifest.json"
    />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("https://qurihara.github.io/publicdice/sw.js")
          .then(reg => {
            console.log("Service worker registered.", reg);
          });
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="print">
        <h3 class="text-center">PublicDice by Blockchain</h3>
        <div>
          <div glot-model="using">Using a</div>
          <input type="text" id="max" value="6" />
          <div glot-model="sided">-sided dice,</div>
          <br />

          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              id="checkwin"
              checked
            />
            <label class="custom-control-label" for="checkwin">
              <div glot-model="youwin">
                you win when the value is less than or equal to
              </div>
            </label>
          </div>
          <input type="text" id="win" value="3" />
          <br />
          <br />
          <button class="btn btn-primary" id="start1">
            <div glot-model="donow">Do Now</div>
          </button>
          <br />
          <br />
          <input type="text" id="mins" value="10" />
          <button class="btn btn-primary" id="start2">
            <div glot-model="mins">minutes later</div>
          </button>
          <br />
          <br />
          <input type="text" id="hours" value="10" />
          <button class="btn btn-primary" id="start3">
            <div glot-model="hours">hours later</div>
          </button>
          <br />
          <br />
          <input type="text" id="days" value="10" />
          <button class="btn btn-primary" id="start4">
            <div glot-model="days">days later</div>
          </button>
          <br />
          <br />
          <div glot-model="vary">The actual time may vary.</div>
        </div>
      </div>

      <div class="switch">
        <h5 class="text-center" id="print"></h5>
      </div>

      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><div glot-model="how"></div></h4>
          <h5 class="card-text">
            <div glot-model="howit"></div>
          </h5>
          <a href="https://github.com/qurihara/publicdice" class="card-link"
            >github</a
          >
          <a href="https://www.unryu.org" class="card-link"
            >(c)Kazutaka Kurihara</a
          >
        </div>
      </div>

      <button type="button" class="btn btn-link" id="en">en</button>
      /
      <button type="button" class="btn btn-link" id="ja">ja</button>
    </div>

    <script>
      // const urlbase = 'https://obniz.io/users/221/repo/200309_bc_dice.html';
      const urlbase = "https://qurihara.github.io/publicdice/dice.html";

      const glot = new Glottologist();
      glot.assign("using", {
        en: "Using a",
        ja: ""
      });
      glot.assign("sided", {
        en: "-sided dice,",
        ja: "面サイコロを振ります。"
      });
      glot.assign("youwin", {
        en: "you win when the value is less than or equal to",
        ja: "この数字以下の目が出たらあなたの勝ちです："
      });
      glot.assign("donow", {
        en: "Roll now",
        ja: "今すぐ振る"
      });
      glot.assign("mins", {
        en: "minutes later, roll",
        ja: "分後に振る"
      });
      glot.assign("hours", {
        en: "hours later, roll",
        ja: "時間後に振る"
      });
      glot.assign("days", {
        en: "days later, roll",
        ja: "日後に振る"
      });
      glot.assign("vary", {
        en: "The actual time may vary.",
        ja: "※ 時間は目安です。"
      });
      glot.assign("how", {
        en: "How it works?",
        ja: "しくみ"
      });
      glot.assign("howit", {
        en:
          'The Ethereum blockchain is producing hash values every ~15 seconds. The latest hash value is hard-to-predict, globally unique and difficult to falsify. You can generate random numbers which ca be shared "sometimes" with others by applying a given open algorithm to the values. Yes, it still has some limitations. So use it for non-serious purposes🙂',
        ja:
          "イーサリアムのブロックチェーンは、約１５秒おきに予測が困難なハッシュ値という値を作り続けています。この値は全世界で唯一の値であり、改ざんも困難です。そのハッシュ値を使い、決められた公開アルゴリズムで乱数を作れば、他者と「ときどき」共有できる公平なサイコロとして活用できるのです。厳密に言えばいろいろ制限はあるので、あまり重くない用途にお使いください🙂"
      });
      glot.render(); //'en');
      //   glot.render('en');

      var doWinLose = true;
      $("#checkwin").change(function() {
        doWinLose = this.checked;
      });

      $("#start1").on("click", function() {
        let rblock = 1;
        get_cur(rblock);
      });

      $("#start2").on("click", function() {
        let mins = $("#mins").val();
        let rblock = (mins * 60) / 15;
        get_cur(rblock);
      });
      $("#start3").on("click", function() {
        let hours = $("#hours").val();
        let rblock = (hours * 60 * 60) / 15;
        get_cur(rblock);
      });

      $("#start4").on("click", function() {
        let days = $("#days").val();
        let rblock = (days * 24 * 60 * 60) / 15;
        get_cur(rblock);
      });

      //   $("#start5").on("click", function () {
      //     let rblock = 0;
      //     get_cur(rblock);
      //   });

      $("#en").on("click", function() {
        glot.render("en");
      });
      $("#ja").on("click", function() {
        glot.render("ja");
      });

      var prev = "";
      function get_cur(rblock) {
        let url = "https://api.blockcypher.com/v1/eth/main";
        $.ajax({
          url: url,
          type: "get",
          timeout: 5000,
          success: function(contents) {
            console.log(contents.height);
            //
            let c_block = Number(contents.height);
            if (prev === "") {
              block = c_block + rblock;
            }
            prev = contents.height;
            let max = Number(document.getElementById("max").value);
            let win = Number(document.getElementById("win").value);
            let my_url = urlbase + "?block=" + block + "&max=" + max; // + '&win=' + win;
            if (doWinLose === true) {
              my_url += "&win=" + win;
            }
            window.location.href = my_url;
          },
          error: function(request, errorMessage) {
            console.log("Network error. Reconnecting.. " + errorMessage);
            if (prev === "") {
              document.getElementById("print").innerHTML =
                "Network error. Rconnecting.. ";
            }
            setTimeout(get_cur, 5000);
          }
        });
      }
    </script>
  </body>
</html>
