<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://obniz.io/css/starter-sample.css">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/glottologist"></script>
  <title>PublicDice using Blockchain</title>
</head>
<body>

<div class="wrap">
  <div class="print">
    <h3 class="text-center">PublicDice with Blockchain</h3>
    <div>
      <div glot-model="using">Using a</div>
      <input type="text" id="max" value="6" readonly>
      <div glot-model="sided">-sided dice,</div><br>
      <div id="winlose"display="none">
        <div glot-model="youwin">you win when the value is less than or equal to</div>
        <input type="text" id="win" value="3" readonly>
        <div glot-model="when"></div><br>
      </div>
    </div>
  </div>

  <div class="switch">
    <h3 class="text-center" id="result"></h3>
    <h3 class="text-center" id="result2"></h3>
    <h5 class="text-center" id="print"></h5>
    <br>
    <hr>
    <h5 class="text-center" id="permlink"></h5>
    <input id="copyTarget" type="text" value="" readonly>
    <button onclick="copyToClipboard()" class="btn btn-primary" >
      <div glot-model="copylink">Copy link</div>
    </button>
    <br>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="I use this dice roll for ..." data-hashtags="publicdice" data-show-count="false"  data-lang="en">Tweet</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <br>
    <h5 class="text-center" id="home"><a href="javascript:history.back()">
      <div glot-model="new"></div><br>
    </a></h5>

  </div>

  <div class="card">
    <div class="card-body">
      <h4 class="card-title"><div glot-model="how"></div></h4>
      <h5 class="card-text">
        <div glot-model="howit"></div>
      </h5>
      <a href="https://www.unryu.org" class="card-link">(c)Kazutaka Kurihara</a>
    </div>
  </div>

</div>

<script>

  // const urlbase = 'https://obniz.io/users/221/repo/200309_bc_dice.html';
  const urlbase = 'https://qurihara.github.io/publicdice/dice.html';

  const glot = new Glottologist();
  glot.assign('using', {
    en: 'Using a',
    ja: ''
  });
  glot.assign('sided', {
    en: '-sided dice,',
    ja: '面サイコロを振ります。'
  });
  glot.assign('youwin', {
    en: 'you win when the value is less than or equal to',
    ja: ''
  });
  glot.assign('when', {
    en: '',
    ja: '以下の値が出たらあなたの勝ちです。'
  });
  glot.assign('copylink', {
    en: 'Copy link',
    ja: 'URLをコピー'
  });
  glot.assign('new', {
    en: 'New Dice',
    ja: '新しくサイコロを振る'
  });
  glot.assign('how', {
    en: 'How it works?',
    ja: 'しくみ'
  });
  glot.assign('howit', {
    en: 'The Ethereum blockchain is producing hash values every ~15 seconds. The latest hash value is hard-to-predict from any point in the past. It is globally unique and difficult to falsify. You can generate random numbers which ca be shared "sometimes" with others by applying a given open algorithm.',
    ja: 'イーサリアムのブロックチェーンは、約１５秒おきに過去のいかなる時点からも予測が困難なハッシュ値という値を作り続けています。この値は全世界で唯一の値であり、改ざんが困難です。そのハッシュ値を使い、決められた公開アルゴリズムで乱数を作れば、他者と"ときどき"共有できる公平なサイコロとして活用できるのです。'
  });
  glot.render();//'en');

  const digits = 8; // should determine by max
  var block = '';
  var doWinLose = true;

  $("#start").on("click", function () {
     get_cur();
  });

    var prev = '';
    function get_cur(){
      let url = 'https://api.blockcypher.com/v1/eth/main';
      $.ajax ({
        url : url,
        type : 'get',
        timeout : 5000,
        success : function ( contents ) {
          console.log(contents.height);
                    //
          let c_block = Number(contents.height);
          if (prev === ''){
            if (block === undefined){
              block = c_block + 1;  // block = c_block // for simplified mode
            }else{
              console.log("block set");
              block = Number(block);
            }
//             if (rblock !== undefined){
//               console.log("rblock set");
//               block = c_block + Number(rblock);
//             }
          }
          prev = contents.height;
          let max = Number(document.getElementById('max').value);
          let myurl = '';
          if(doWinLose === true){
            let win = Number(document.getElementById('win').value);
            my_url = urlbase + '?block=' + block + '&max=' + max + '&win=' + win;
          }else{
            my_url = urlbase + '?block=' + block + '&max=' + max;
          }
          document.getElementById('copyTarget').value = my_url;

          if (c_block < block){
            // still need waiting
            let block_ahead = block - c_block;
            let est = block_ahead * 15;
            document.getElementById('print').innerHTML = 'You need to wait for ' + block_ahead + ' more block(s).<br> (about ' + est + ' seconds)'
            + '<br><br><div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div>';
            $("#blcs").val(block_ahead);
            setTimeout(get_cur, 15000);
          }
          else{
            // can show result
            prev = '';
            get_result();
          }
        },
        error : function ( request, errorMessage ) {
          console.log('Network error. Reconnecting.. ' + errorMessage);
          if (prev === ''){
            document.getElementById('print').innerHTML = 'Network error. Rconnecting.. ';
          }
          setTimeout(get_cur, 5000);
        }
      });
    }
    function get_result(){
      let url = 'https://api.blockcypher.com/v1/eth/main/blocks/'+block;
      $.ajax ({
        url : url,
        type : 'get',
        timeout : 5000,
        success : function ( contents ) {
          console.log(contents);
            var rurl = url;//contents.latest_url;
            var hash = '<a href="' + rurl + '">check</a>';
            document.getElementById('print').innerHTML = hash;
            prev = contents.height;
            let r = getRand(contents.hash,digits);
            console.log(r);
            let max = Number(document.getElementById('max').value);
            let dice = Math.floor(r*max + 1);
            let win_lose_msg = '';
            if (doWinLose === true){
              let win = Number(document.getElementById('win').value);
              let win_lose = (win - dice >= 0);
              win_lose_msg = (win_lose)? "You Win!":"You Lose!";
            }else{
            }
            document.getElementById('result').innerHTML = dice;
            document.getElementById('result2').innerHTML = win_lose_msg;
        },
        error : function ( request, errorMessage ) {
          console.log('Network error. Reconnecting.. ' + errorMessage);
          if (prev === ''){
            document.getElementById('print').innerHTML = 'Network error. Rconnecting.. ';
          }
          setTimeout(get_result, 5000);
        }
      });
    }
  function getRand(hash,digits){
    let x = hash.substr(hash.length-digits,digits);
    let d = parseInt(x, 16);
    let rnd = d / Math.pow(16,digits);
    return rnd;
  }

  function getUrlVars()
  {
	var vars = [], max = 0, hash = "", array = "";
	var url = window.location.search;

	hash  = url.slice(1).split('&');
	max = hash.length;
	for (var i = 0; i < max; i++) {
		array = hash[i].split('=');
		vars.push(array[0]);
		vars[array[0]] = decodeURI(array[1]);
	}
	return vars;
  }

  window.onload = function () {
    para = getUrlVars();
    block = para["block"];
    console.log(block);
//     rblock = para["rblock"];
//     console.log(rblock);
    max = para["max"];
    console.log(max);
    if (max !== undefined){
      document.getElementById('max').value = max;
    }
    win = para["win"];
    if (win !== undefined){
      document.getElementById('win').value = win;
      $("#winlose").css("display", "block");
    }else{
      doWinLose = false;
      $("#winlose").css("display", "none");
    }
    console.log(win);

//     if (block !== undefined || rblock !== undefined){
    if (block !== undefined){
      get_cur();
    }
  }

  function copyToClipboard() {
     var copyTarget = document.getElementById("copyTarget");
     copyTarget.select();
     document.execCommand("Copy");
  }
</script>
</body>
</html>
